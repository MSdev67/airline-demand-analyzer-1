{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1><i class="fas fa-plane-departure"></i> Airline Demand Analyzer</h1>
        <p class="text-muted">Last updated: {{ current_date }}</p>
    </div>

    <div class="row stats-row">
        {% for stat, value in scraped_stats.items() %}
        <div class="col-md-3">
            <div class="stat-card">
                <div class="stat-icon bg-{{ ['primary', 'success', 'warning', 'danger'][loop.index0] }}">
                    <i class="fas {{ ['fa-plane', 'fa-route', 'fa-building', 'fa-chart-line'][loop.index0] }}"></i>
                </div>
                <div class="stat-info">
                    <h3>{{ value }}</h3>
                    <p>{{ stat }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="row chart-row">
        <div class="col-md-6">
            <div class="chart-container">
                <div id="demandChart" class="chart"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="chart-container">
                <div id="routeChart" class="chart"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
