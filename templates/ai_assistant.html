<div class="ai-assistant-panel">
    <div class="ai-assistant-header">
        <h5><i class="fas fa-robot"></i> Airline Analyst</h5>
        <button id="closeAssistantBtn" class="btn btn-sm btn-light">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="ai-assistant-body">
        <div id="aiMessages" class="ai-messages">
            <div class="ai-message bot">
                <i class="fas fa-robot"></i> Hello! Ask me about airline trends.
            </div>
        </div>
        <div class="ai-input-group">
            <input type="text" id="aiPromptInput" class="form-control" placeholder="Ask about flights...">
            <button id="sendAiPromptBtn" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<button id="aiAssistantBtn" class="ai-assistant-btn">
    <i class="fas fa-robot"></i>
</button>
